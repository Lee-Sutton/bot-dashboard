<template name="addBot">
    <div class="container">
        <div class="row">
            <form id="add-bot">
              <div class="row">
                <div class="input-field col s5">
                    <input type="text" class="validate" name="bot-name" id="bot-name"/>
                    <label for="bot-name">Name</label>
                </div>
                <div class="input-field col s5">
                    <input type="text" name="bot-description" id="bot-description" value="" />
                    <label for="bot-description" class="validate">Description</label>
                </div>
                <div class="col s2">
                    <button class="btn waves-effect waves-light">Add New</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</template>
