<template name="botResults">
    <div class="container">
        <button id="run-bot" class="btn btn-primary" onclick="{{runBot}}">Run Bot</button>
        <table class="table table-hover" data-cy="bot-list">
            <thead>
                <tr>
                    <td></td>
                    <td>Date</td>
                    <td>Title</td>
                    <td>Score</td>
                    <td>url</td>
                </tr>
            </thead>
            <tbody>
                {{#each results}}
                    <tr>
                        <th scope="row">
                        </th>
                        <td>{{moment date}}</td>
                        <td>{{title}}</td>
                        <td>{{score}}</td>
                        <td><a href="{{url}}" target="_blank">{{url}}</a></td>
                    </tr>
                {{else}}
                    <tr>
                        <th scope="row">
                        </th>
                        <td><em>No data available</em></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
